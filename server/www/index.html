
<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UFT-8">
  <title></title>
  <link rel="stylesheet" href="css/styles.css"/>
  <title>Digital Body Website</title>
</head>
<body>

  <header>
    <a href="index.html"><img class="img-dblogo" src="img/dblogo.png" alt="Digital Body"></a>

    <nav class="nav-links">
      <a href="about.html">About</a>
      <a href="addon.html">Addon</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <h4>Digital Gallery</h4>

  <div class="container"></div>

  <script>

    const container = document.querySelector('.container')

    function newPost(imgpath){
      const box = document.createElement('div')
      box.className = 'box'
      const imgBox = document.createElement('div')
      imgBox.className = 'imgBox'
      box.appendChild(imgBox)
      const img = document.createElement('img')
      img.className = 'img'
      img.src = imgpath
      imgBox.appendChild(img)
      const details = document.createElement('div')
      details.className = 'details'
      details.textContent = 'TEXT DETAILS'
      box.appendChild(details)
      container.appendChild(box)

    }

    fetch('/api/images', { method: 'GET'})
      .then(res => res.json())
      .then(json => {
        for (let i = 0; i < json.length; i++) {
          newPost(json[i])
        }
      })

  </script>

</body>
</html>
